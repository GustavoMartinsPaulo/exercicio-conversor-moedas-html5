<!doctype HTML>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
		crossorigin="anonymous">
		<meta charset="utf-8">
		<title>Conversor de Moedas - Entrada</title>
		<script>
			window.onload = function () {
				carregaSelectMenu();
			}
		</script>
	</head>
	<body>
		<h1>Conversor de moedas</h1>
		<form action="saida.html" method="get" onsubmit="return verifica()">
			<div class="form-group">
				<label>Valor a ser convertido</label>
				<input type="number" class="form-control" name="valor_origem" min="0">
			</div>
			<div class="form-group">
				<label for="base">Moeda Base</label>
		    	<input class="form-control" type="text" name="moeda_origem" id="moeda_origem" value="EUR" required="true">
			</div>
			<div>
				<label>Selecione a moeda destino</label>
				<select class="custom-select"  name="moeda_destino" id="moeda_destino" multiple required="true">
					
				</select>
			</div>
			<div class="form-group">
				<label>Selecione a data da cotação</label>
				<input class="form-control" id="data_cotacao" name="data_cotacao" type="date">
			</div>
			<button type="submit" class="btn btn-primary">Converter</button>
		</form>
	</body>
	<script src="logica.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
